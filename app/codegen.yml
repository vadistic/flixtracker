overwrite: true
schema:
  - '../backend/src/schema.graphql'
documents:
  - 'src/**/*.{graphql,tsx,ts}'
generates:
  src/graphql/generated.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
    config:
      dedupeOperationSuffix: true
    hooks:
      afterAllFileWrite:
        - prettier -w
